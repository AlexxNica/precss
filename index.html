<!doctype html>
<title>Sassy</title>
<meta charset="utf-8">
<link href="playground.css" rel="stylesheet">
<script src="playground.js"></script>
<main><textarea id="input">@define-mixin icon $name {
	padding-left: 16px;

	&::after {
		content: "";
		background-url: url(/icons/$(name).png);
	}
}

$blue: #056ef0;
$column: 200px;

.search {
	@mixin icon search;
}

.menu {
	background: $blue;
	width: calc(4 * $column);
}

.foo {
	@if 3 < 5 {
		background: green;
	}
}

@for $i from 10 to 30 by 10 {
	.b-$i { width: $(i)px; }
}

@each $icon in (foo, bar, baz) {
	.icon-$(icon) {
		background: url(icons/$icon.png);
	}
}</textarea><pre id="highlight"></pre><pre id="output"></pre></main>
